<html> <head> <title>My first Three.js app</title> <style> body { margin: 0; } canvas { width: 100%; height: 100% } </style> </head> 
  <body> 
    <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.js"></script> 
    <script> 
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );
      var geometry = new THREE.DodecahedronGeometry(3);
      var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
      var cube = new THREE.Mesh( geometry, material );
      var light = new THREE.DirectionalLight( 0xffffff, 1 );
      light.position.set( 0, 0, 1 ).normalize();
      scene.add( light );
      scene.add( cube );
      camera.position.z = 5;
      var render = function () { requestAnimationFrame( render );
        //cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
      };
      render(); 
    </script> 
</body> 
</html>
